   install_recommends: yes
   only_upgrade:
   fail_on_autoremove: yes

- name: Installing google-chrome-stable
  ansible.builtin.apt:
   update_cache: true
   update_cache_retries: 10
   name: google-chrome-stable
   state: latest
   install_recommends: yes
   only_upgrade:
   fail_on_autoremove: yes



